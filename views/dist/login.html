<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- <script defer src="socket.io/socket.io.js"></script> -->
<link rel="stylesheet" href="../static/login.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<title>Login</title>
</head>
<body>
<p></p>
<div class="login-wrap">
<div class="login-html">
<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
<div class="login-form">
<form class="sign-in-htm" method="POST" action="/requests/login">
<div class="group">
<label for="sign-in-email" class="label">Email</label>
<label for="sign-in-email" class="wrongLabel"></label>
<input name="email" id="sign-in-email" type="text" class="input" value=>
</div>
<div class="group">
<label for="sign-in-pass" class="label">Password</label>
<label for="sign-in-pass" class="wrongLabel"></label>
<input name="password" id="sign-in-pass" type="password" class="input" data-type="password">
</div>
<div class="group">
<input id="sign-in-btn" type="submit" class="button" value="Sign In">
</div>
<div class="hr"></div>
<div class="foot-lnk">
<a href="#forgot">Forgot Password?</a>
</div>
</form>
<form class="sign-up-htm">
<div class="group">
<label for="sign-up-user" class="label">Username</label>
<label for="sign-up-user" class="wrongLabel"></label>
<input name="user" id="sign-up-user" type="text" class="input">
</div>
<div class="group">
<label for="sign-up-pass" class="label">Password</label>
<label for="sign-up-pass" class="wrongLabel"></label>
<input name="password" id="sign-up-pass" type="password" class="input" data-type="password">
</div>
<div class="group">
<label for="sign-up-repass" class="label">Repeat Password</label>
<label for="sign-up-repass" class="wrongLabel"></label>
<input name="password2" id="sign-up-repass" type="password" class="input" data-type="password">
</div>
<div class="group">
<label for="sign-up-mail" class="label">Email Address</label>
<label for="sign-up-mail" class="wrongLabel"></label>
<input name="email" id="sign-up-mail" type="text" class="input">
</div>
<div class="group">
<input id="sign-up-btn" type="submit" class="button" value="Sign Up">
</div>
<div class="hr"></div>
<div class="foot-lnk">
<label for="tab-1">Already Member?</a>
</div>
</form>
</div>
</div>
</div>
<script src="../static/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
